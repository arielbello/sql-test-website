{% block content %}

Some introduction test telling how awesome my test is

<form action={{action}} method="POST">
    {{ form.csrf_token }}

    <p>{{ form.email }}</p>

    {% if form.errors %}
    <ul class="error">
        {% for error in form.email.errors %}    
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <p>{{ form.submit }}</p>
</form>

{% endblock %}
